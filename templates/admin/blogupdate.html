{% extends "admin/base.html" %}
{% block content %}
<h2>Add new service</h2>
<form action="/admin/blog/update/{{blog.id}}" method="POST">
  <div class="mt-3">
    <input type="text" class="form-control" value="{{blog.blog_name}}" name="blog_name">
  </div>
  <div class="mt-3">
    <input type="text" class="form-control" value="{{blog.blog_link}}" name="blog_link">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
