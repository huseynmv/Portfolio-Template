{% extends "admin/base.html" %}
{% block content %}
<h2>Add new service</h2>
<form action="/admin/services/update/{{service.id}}" method="POST">
  <div class="mt-3">
    <input type="text" class="form-control" placeholder="Service title" value="{{service.service_title}}" name="service_title">
  </div>
  <div class="mt-3">
    <input type="text" class="form-control" placeholder="Service icon" value="{{service.service_icon}}" name="service_icon">
  </div>
  <div class="mt-3">
   <input type="text" value="{{service.service_desc}}" class="form-control" name="service_desc">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
