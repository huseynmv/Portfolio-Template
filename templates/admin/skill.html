{% extends "admin/base.html" %}
{% block content %}
<h2>Add new skill</h2>
<form action="/admin/skill" method="POST" enctype="multipart/form-data">
    <div class="mt-3">
      
      <input type="file" class="form-control" name="skill_img">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
  <h2>All skills</h2>
  <table class="table table-active">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
   {% for skill in skill %}
   
   
    <tr>
      <td><img src="static/uploads/{{skill.skill_img}}" alt=""></td>

      <td>
          <a href="/admin/skill/delete/{{skill.id}}">Delete</a>
          <a href="">Update</a>
      </td>
    </tr>
   
    {% endfor %}
  </tbody>
</table>
{% endblock %}
