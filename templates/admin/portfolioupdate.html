{% extends "admin/base.html" %}
{% block content %}
<h2>Add new service</h2>
<form action="/admin/portfolio/update/{{work.id}}" method="POST">
  <div class="mt-3">
    <input type="text" class="form-control" value="{{work.portfolio_name}}" name="portfolio_name">
  </div>
  <div class="mt-3">
    <input type="text" class="form-control" value="{{work.portfolio_link}}" name="portfolio_link">
  </div>
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
